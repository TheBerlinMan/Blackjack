<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../js/app.js"></script>
    <title>Blackjack</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cardstarter.css">
</head>
<body>
    <h1 id="title">Blackjack</h1>
    <div class="table" id="table">
        <div class="dealer-area">
            <h3 id="dealer-cards"></h3>
            <div class="card-space">
                <div class="card joker"></div>
                <div class="card joker"></div>
            </div>
        </div>
        <h3 class="hand-value" id="dealer-hand-value">21</h3>
        <div class="table-center">
            <h5><i>Dealer stands at 17</i></h5>
            <h3>Blackjack pays 3 to 2</h2>
        </div>
        <h3 class="hand-value" id="player-hand-value">21</h3>
        <div class="player-area">
            <h3 id="player-cards"></h3>
            <div class="card-space">
                <div class="card joker"></div>
                <div class="card joker"></div>
            </div>
        </div>
    </div>
    <div class="status-bar">
        <p class="status" id="game-status">message</p>
        <div class="money-tracker">
            <p class="status" id="current-bet">Current bet: $50</p>
            <p class="status" id="purse-value">Purse: $500</p>
        </div>
    </div>
    <div class="action-area">
        <div class="player-options" id="player-options">
            <button class="playerBtn" id="deal-button">Deal</button>
            <button class="playerBtn" id="hit-button">Hit</button>
            <button class="playerBtn" id="stay-button">Stay</button>
            <input type="text" id="bet-input" class="betInput" placeholder="$">
            <button class="playerBtn" id="bet-button">Bet</button>
        </div>
    </div>
</body>
</html>
